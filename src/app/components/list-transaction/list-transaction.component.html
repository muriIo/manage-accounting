<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tipo</th>
      <th scope="col">Valor</th>
      <th scope="col">Descrição</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of transactions; trackBy:trackById">
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.type | transaction }}</td>
        <td>{{item.quantity | currency:'R$'}}</td>
        <td>{{item.description}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
